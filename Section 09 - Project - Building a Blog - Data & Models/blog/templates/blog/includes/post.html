{% load static %}

<li>
  <article class="post">
    <a href="{% url "post-detail-page" post.slug %}">
      <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.title }}" />
      <!-- *NOTES*
      This line generates the URL for the post's image using the `static` template tag and the `image_name` attribute of the `post` object.
      The `add` template filter is used to concatenate strings.
      The `alt` attribute is set to the post's title for accessibility.
      https://docs.djangoproject.com/en/5.0/ref/templates/builtins/#static
      https://docs.djangoproject.com/en/5.0/ref/templates/builtins/#add -->

      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
      </div>
    </a>
  </article>
</li>
